<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <style> </style>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom Icons -->
    <script src="https://kit.fontawesome.com/cda009b82c.js" crossorigin="anonymous"></script>
    
    <!-- Avatars -->
    <link href="https://www.freepik.com/free-vector/avatars-set-with-people-portraits-profile-social-media-vector-flat-collection-multiracial-group-characters-women-men-faces-dog-blue-square-background_24417241.htm#query=cute%20avatar&position=17&from_view=keyword&track=ais"> 
    <!-- Image by upklyak on Freepik -->

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/media-query.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" /> 
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
      <nav class="nav">
          <span class="logo-text">tweeter</span>
          <div class="icon-text-container">
            <div class="icon-text"><strong>Write</strong>&nbspa new tweet</div>
            <button id="red-double-arrow">
              <i class="fa-solid fa-angles-down fa-bounce"></i>
            </button>
          </div>         
      </nav>
      <header>
        <div>
            <img class="hex-avatar" src="/images/profile-hex.png"> 
        </div>
        <!-- <br> -->
        <div>
            <h2><span class="bold">Amy</span> Hansel</h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="main-content">
    
      <form id="new-tweet-form">
        <div id="error-message-container"></div>
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>       
        <div class="logo-text tweet-button-counter">
          <button type="submit">Tweet</button>
          <output name="counter" id="char-counter" for="tweet-text">
           140
          </output>  
        </div>
      </form>

      <div class="container" id="tweets-container"></div>

    </main>
  </body>
</html>
